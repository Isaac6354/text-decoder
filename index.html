<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>..:Decodificador de Texto:..</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles/style.css">  
	</head>

	<body>
		<header class="cabecalho">
			<img class="cabecalho__logo" src="./assets/logo-alura.svg" alt="Logo da Alura">
		</header>

		<main class="container">
			<section class="container__conteudo__esquerda">
				<div class="container__textarea__esquerda">
					<textarea class="textarea-input" cols="30" rows="10" placeholder="Digite seu texto"></textarea>
				</div>
				<div class="container__notificacao__esquerda">
					<img class="icone-notificacao" src="./assets/ponto-exclamacao.svg">
					<span>Apenas letras minúsculas e sem acento</span>
				</div>
				<div class="container__botoes__esquerda">
					<button onclick="criptografarTexto()" class="btn-criptografar" id="encrypt">Criptografar</button>
					<button onclick="descriptografarTexto()" class="btn-descriptografar" id="decrypt">Descriptografar</button>
				</div>
			</section>

			<aside class="container__conteudo__direita">
				<div class="container__textarea__direita">
					<textarea class="textarea-output" cols="10" rows="30"></textarea>
					<button onclick="copiarTextoCriptografado()" class="btn-copiar">Copiar</button>
				</div>
				<div class="container__textarea__vazio">
					<img class="alura-boy" src="./assets/alura-boy.svg" alt="pessoa com lupa estudando diamante">
					<h3 class="container__textarea__titulo">Nenhuma mensagem encontrada</h3>
					<p class="container__textarea__subtitulo">Digite um texto que você deseja criptografar ou descriptografar</p>
				</div>	
			</aside>
		</main>

	    <footer class="rodape">
			<p class="rodape__titulo">© All rights reserved | Desenvolvido por Isaac
				<a href="https://github.com/Isaac6354" target="_blank"><img class="rodape__logo__github" 
					src="./assets/github.png" alt="Logo do GitHub">
				</a>
				<a href="https://www.linkedin.com/in/isaac-martins-b5417743/" target="_blank"><img class="rodape__logo__linkedin" 
					src="./assets/linkedin.png" alt="Logo do Linkedin">
				</a>
			</p>
		</footer>

		<script src="./js/app.js"></script>
	</body>
</html>
